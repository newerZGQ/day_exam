AutoName: 天天背题
Summary: 考试题库管理与学习工具

Description: |-
    Day Exam 是一个功能强大的考试准备应用，帮助您高效管理和学习考试题目。

    主要功能：
    * 题目管理 - 支持导入和组织各类考试题目
    * 考试模拟 - 模拟真实考试环境进行练习
    * 学习追踪 - 记录学习进度和答题统计
    * 多种题型 - 支持单选、多选等多种题型
    * 课程分类 - 按课程和试卷组织题目
    * 错题回顾 - 重点复习答错的题目
    * 专注模式 - 沉浸式学习体验
    * 数据导入 - 支持从文件导入题库

    本应用完全开源，尊重您的隐私，不包含任何追踪或广告。

